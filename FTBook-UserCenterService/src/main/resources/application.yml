#部署服务器地址
#node1: 10.37.129.3
node1: 127.0.0.1
spring:
  application:
    name: usercenter
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?serverTimezone=UTC&characterEncoding=UTF-8&nullCatalogMeansCurrent=true
    username: oauth
    password: 123456
eureka:
  client:
    serviceUrl:
      defaultZone: http://${node1}:8100/eureka,http://${node1}:8200/eureka
server:
  servlet:
    context-path: /usercenter
  port: 8102
logging:
  level:
    com.mytime.UserCenter.basic: trace
    #com.netflix: DEBUG
    com:
      mytime: DEBUG
    org:
      springframework:
        security: DEBUG
oauth-server: http://localhost:8104/authserver
security:
  oauth2:
    resource:
      id: usercenter
      #      资源服务器三种验证令牌方法
      #       一、在ResourceServerConfig中本地配置
      #      二、从认证服务器获取用户信息 解析出token
      #      user-info-uri: ${oauth-server}/oauth2_token/current
      #      prefer-token-info: false
      #       三、远程获取公钥 解析token
      jwt:
        key-uri: ${oauth-server}/oauth/token_key

mybatis:
  page:
    helperDialect: mysql
    countSql: true
    reasonable: false
    pageSizeZero: false
